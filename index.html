<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fontello/css/fontello.css">



</head>
<body>
  <section id="hero">
    <div class="wrapper">
      <img src="./images/logo.svg" alt="logo" id="logo">

      <div class="flex-container">
        <div class="img-container">
          <img id="mockups" src="./images/illustration-mockups.svg" alt="application mockups">
        </div>
        <div id="content">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>

      <div class="socials">
        <i class="icon-facebook"></i>
        <i class="icon-twitter"></i>
        <i class="icon-instagram"></i>
      </div>
    </div>
  </section>
</body>
</html>
